<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/gotham" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queries.css">
    <title>Spotify</title>
</head>
<body>
    
    <div class="container">

        <main>

            <nav class="sidebar">
                
                <div class="sidebar__logo">
                    <img class="sidebar__logo-big" src="img/logo.svg" alt="">
                    <img class="sidebar__logo-small" src="img/logo-small.svg" alt="">
                </div>

                <ul class="sidebar__widget-menu">
                    <li class="sidebar__menu-item sidebar__menu-item--active">
                        <img src="img/home.svg" alt="">
                        <div class="sidebar__menu-option">Home</div>
                    </li>
                    <li class="sidebar__menu-item">
                        <img src="img/search.svg" alt="">
                        <div class="sidebar__menu-option">Cerca</div>
                    </li>
                    <li class="sidebar__menu-item">
                        <img src="img/libreria.svg" alt="">
                        <div class="sidebar__menu-option">La tua libreria</div>
                    </li>
                </ul>

                <div class="sidebar__widget-playlist">
                    <div class="sidebar__playlist-title">Playlist</div>
                    <div class="sidebar__create-playlist">
                        <i class="fas fa-plus-square"></i>
                        Crea Playlist
                    </div>
                    <ul class="sidebar__playlist-list">
                        <li class="sidebar__playlist-item">Nome playlist</li>
                        <li class="sidebar__playlist-item">Nome playlist</li>
                        <li class="sidebar__playlist-item">Nome playlist</li>
                        <li class="sidebar__playlist-item">Nome playlist</li>
                        <li class="sidebar__playlist-item">Nome playlist</li>
                        <li class="sidebar__playlist-item">Nome playlist</li>
                        <li class="sidebar__playlist-item">Nome playlist</li>
                    </ul>
                </div>

                <div class="sidebar__bottom-widget">
                    <div class="sidebar__install-app">
                        <i class="far fa-arrow-alt-circle-down"></i>
                        <span>Installa app</span>
                    </div>
                    <div class="sidebar__user-profile">
                        <div class="sidebar__user-img">
                            <img src="img/profile.svg" alt="">
                        </div>
                        <div class="sidebar__user-name">Vincenzo</div>
                    </div>
                </div>

            </nav>
            
            <div class="main-content">
                
                <div class="main-content-header">
                    content-header
                </div>

                <div class="main-content-body">
                    content-body
                </div>

            </div>
            
        </main>
        
        <footer id="tool-bar">
            
            <div class="song-preview">

                <div class="song-preview__album-img">
                    <img src="img/AndyBey.jpg" alt="#">
                </div>

                <div class="song-preview__names">
                    <div class="song-preview__song-name">
                        Celestial Blues
                    </div>
                    <div class="song-preview__artist-name">
                        Andy Bey
                    </div>
                </div>

                <ul class="song-preview__icon-list">
                    <li class="song-preview__icon"><i class="far fa-heart"></i></li>
                    <li class="song-preview__icon"><i class="far fa-folder"></i></li>
                </ul>

            </div>

            <div class="player-actions">
                
                <ul class="player-actions__icon-list">
                    <li class="player-actions__icon"><i class="fas fa-random"></i></li>
                    <li class="player-actions__icon"><i class="fas fa-step-backward"></i></li>
                    <li class="player-actions__icon player-actions__icon--large"><i class="far fa-play-circle"></i></li>
                    <li class="player-actions__icon"><i class="fas fa-step-forward"></i></li>
                    <li class="player-actions__icon"><i class="fas fa-redo"></i></li>
                </ul>

                <div class="player-actions__time-bar">
                    <div class="player-actions__time-frame">0:25</div>
                    <div class="player-actions__time-slider">
                        <div class="player-actions__slider-total-time"></div>
                        <div class="player-actions__slider-current-time"></div>
                    </div>
                    <div class="player-actions__time-frame">3:18</div>   
                </div>

            </div>

            <div class="volume-actions">

                <ul class="volume-actions__icon-list">
                    <li class="volume-actions__icon"><i class="fas fa-list"></i></li>
                    <li class="volume-actions__icon"><i class="fas fa-desktop"></i></li>
                    <li class="volume-actions__icon"><i class="fas fa-volume-up"></i></li>
                </ul>

                <div class="volume-actions__volume-slider">
                    <div class="volume-actions__slider-total-volume"></div>
                    <div class="volume-actions__slider-current-volume"></div>
                </div>

            </div>

        </footer>
        
    </div>

</body>
</html>
